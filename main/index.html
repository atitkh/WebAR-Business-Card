<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Business Card - Kerkar Creations</title>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
      <script src="./scripts/app.js"></script>
      <link rel="stylesheet" href="./style.css">
      <link rel="icon" href="./img/small_ico.ico">
    </head>
    <body>
      <div class="example-container">
        <div id="example-scanning-overlay" class="hidden">
          <div class="title-text"><h2>Show Your Card</h2></div>
          <div class="inner">
            <img src="./img/front.png"/>
            <div class="scanline"></div>
          </div>
        </div>
        
        <a-scene inspector="url: ##" mindar-image="imageTargetSrc: ./image_tracker/card_front.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-assets>
            <img id="card" src="./img/blankCard.png" />
            <img id="icon-web" src="./img/icons/web.png" />
            <img id="icon-location" src="./img/icons/location.png" />
            <img id="icon-phone" src="./img/icons/phone.png" />
            <img id="icon-phone" src="./img/icons/phone.png" />
            <img id="icon-email" src="./img/icons/email.png" />
            <img id="icon-play" src="./img/icons/play.png" />
            <img id="icon-left" src="./img/icons/left.png" />
            <img id="icon-right" src="./img/icons/right.png" />
            <img id="paintandquest-preview" src="./img/portfolio/paintandquest-preview.png" />
            <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./img/portfolio/paintandquest.mp4"></video>
            <video id="paintandquest-video-webm" autoplay="false" loop="true" src="./img/portfolio/paintandquest.webm"></video>
            <img id="coffeemachine-preview" src="./img/portfolio/coffeemachine-preview.png" />
            <img id="peak-preview" src="./img/portfolio/peak-preview.png" />
            <img id="companyLogo" src="./img/Logo.png" />
            <img id="topBorder" src="./img/Top Border.png" />
            <img id="bottomBorder" src="./img/Bottom Border.png" />
            <img id="siteText" src="./img/site.png" />
            <!-- <a-asset-item id="avatarModel" src=""></a-asset-item> -->
          </a-assets>

          <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">  
          </a-entity>
  
          <a-camera position="0 0 0" look-controls="enabled: false">
          </a-camera>
  
          <a-entity id="cardTarget" visible="true" mytarget mindar-image-target="targetIndex: 0">
            <!-- Base Card Image -->
            <a-plane src="#card" position="0 0 0" height="0.652" width="1" rotation="0 0 0"></a-plane>

            <!-- Portfolio Video Panel -->
            <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
              <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0"></a-text>
              <a-entity id="portfolio-item0">
                <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
                <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
                </a-image>
              </a-entity>
              <a-entity id="portfolio-item1" visible=false>
                <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
                </a-image>
              </a-entity>
              <a-entity id="portfolio-item2" visible=false>
                <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
                </a-image>
              </a-entity>
              <!-- Portfolio Buttons -->
              <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
              <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
            </a-entity>
            <!-- Link Buttons  -->
            <a-image visible=false id="phone-button" class="clickable" src="#icon-phone" position="-0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
            
            <!-- card components for animation -->
            <a-image visible=false id="cardLogo" src="#companyLogo" position="0 -0.5 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardTopBorder" src="#topBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardBotBorder" src="#bottomBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardSiteText" src="#siteText" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>
  
            <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -0.67126 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" visible="false"></a-text>
          </a-entity>
        </a-scene>
      </div>
    </body>
  </html>
