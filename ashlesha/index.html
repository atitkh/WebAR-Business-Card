<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Business Card - Kerkar Creations</title>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="./loading-style.css">
      <link rel="icon" href="./img/small_ico.ico">
    </head>
    <body>
      <!-- loading screen -->
      <div id="loading-overlay" class="hidden">
        <div class="loader" ><span>Loading...</span></div>
      </div>

      <!-- example card -->
      <div class="example-container">
        <div id="example-scanning-overlay" class="hidden">
          <div class="title-text"><h2>Show Your Card</h2></div>
          <div class="inner">
            <img src="./img/example-card.gif"/>
            <div class="scanline"></div>
          </div>
          <div class="bottom-text">
            <p>Powered By</p>
            <a href="https://www.kerkarcreations.com/" target="_blank">
              <img src="./img/small_ico.ico"/>
            </a>
          </div>
        </div>
        
        <a-scene inspector="url: ##" loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./image_tracker/card_atit.mind; showStats: false; uiLoading: #loading-overlay; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-assets timeout="7000">
            <img id="card" src="./img/blankCard.png" />
            <img id="icon-web" src="./img/icons/web.png" />
            <img id="icon-location" src="./img/icons/location.png" />
            <img id="icon-phone" src="./img/icons/phone.png" />
            <img id="icon-phone" src="./img/icons/phone.png" />
            <img id="icon-email" src="./img/icons/email.png" />
            <img id="icon-play" src="./img/icons/play.png" />
            <img id="icon-left" src="./img/icons/left.png" />
            <img id="icon-right" src="./img/icons/right.png" />
            <video id="portfolio0-video-mp4" autoplay="false" loop="true" src="./img/portfolio/mp4/preview0.mp4"></video>
            <video id="portfolio0-video-webm" autoplay="false" loop="true" src="./img/portfolio/webm/preview0.webm"></video>
            <video id="portfolio1-video-mp4" autoplay="false" loop="true" src="./img/portfolio/mp4/preview1.mp4"></video>
            <video id="portfolio1-video-webm" autoplay="false" loop="true" src="./img/portfolio/webm/preview1.webm"></video>
            <video id="portfolio2-video-mp4" autoplay="false" loop="true" src="./img/portfolio/mp4/preview2.mp4"></video>
            <video id="portfolio2-video-webm" autoplay="false" loop="true" src="./img/portfolio/webm/preview2.webm"></video>
            <img id="companyLogo" src="./img/Logo.png" />
            <img id="topBorder" src="./img/Top Border.png" />
            <img id="bottomBorder" src="./img/Bottom Border.png" />
            <img id="siteText" src="./img/site.png" />
          </a-assets>

          <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">  
          </a-entity>
  
          <a-camera position="0 0 0" look-controls="enabled: false">
          </a-camera>
          
          <!-- Front tracker -->
          <a-entity id="cardTarget" visible="true" mytarget-front mindar-image-target="targetIndex: 0">
            <!-- Base Card Image -->
            <a-plane src="#card" position="0 0 0" height="0.652" width="1" rotation="0 0 0"></a-plane>

            <!-- Portfolio Video Panel -->
            <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
              <a-text value="Portfolio" color="white" align="center" width="2" position="0 0.45 0"></a-text>
              <a-entity id="portfolio-item">
                <a-video id="portfolio-video-link" webkit-playsinline playsinline width="0.4" height="0.7" position="0 0 0"></a-video>
              </a-entity>
              <!-- Portfolio Buttons -->
              <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.35 0 0" height="0.15" width="0.15"></a-image>
              <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.35 0 0" height="0.15" width="0.15"></a-image>
            </a-entity>

            <!-- Link Buttons  -->
            <a-image visible=false id="email-button" class="clickable" src="#icon-email" position="-0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="phone-button" class="clickable" src="#icon-phone"  position="0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
            
            <!-- card components for animation -->
            <a-image visible=false id="cardLogo" src="#companyLogo" position="0 -0.5 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardTopBorder" src="#topBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardBotBorder" src="#bottomBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="cardSiteText" src="#siteText" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>
  
            <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -0.67126 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" visible="false"></a-text>
          </a-entity>

          <!-- Back tracker -->
          <a-entity id="cardTarget" visible="true" mytarget-back mindar-image-target="targetIndex: 1">
            <!-- Base Card Image -->
            <a-plane src="#card" position="0 0 0" height="0.652" width="1" rotation="0 0 0"></a-plane>

            <!-- Portfolio Video Panel -->
            <a-entity visible=false id="back-portfolio-panel" position="0 0 -0.01">
              <a-text value="Portfolio" color="white" align="center" width="2" position="0 0.45 0"></a-text>
              <a-entity id="back-portfolio-item">
                <a-video id="back-portfolio-video-link" webkit-playsinline playsinline width="0.4" height="0.7" position="0 0 0"></a-video>
              </a-entity>
              <!-- Portfolio Buttons -->
              <a-image visible=false id="back-portfolio-left-button" class="clickable" src="#icon-left" position="-0.35 0 0" height="0.15" width="0.15"></a-image>
              <a-image visible=false id="back-portfolio-right-button" class="clickable" src="#icon-right" position="0.35 0 0" height="0.15" width="0.15"></a-image>
            </a-entity>

            <!-- Link Buttons  -->
            <a-image visible=false id="back-email-button" class="clickable" src="#icon-email" position="-0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="back-web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="back-phone-button" class="clickable" src="#icon-phone"  position="0.14 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
  
            <a-image visible=false id="back-location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
              animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-image>
            
            <!-- card components for animation -->
            <a-image visible=false id="back-cardLogo" src="#companyLogo" position="0 -0.5 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="back-cardTopBorder" src="#topBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="back-cardBotBorder" src="#bottomBorder" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>

            <a-image visible=false id="back-cardSiteText" src="#siteText" position="0 0 0" height="0.652" width="1" rotation="0 0 0" material="transparent: true">
            </a-image>
  
            <a-text id="back-text" class="clickable" value="" color="black" align="center" width="2" position="0 -0.67126 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" visible="false"></a-text>
          </a-entity>

        </a-scene>
      </div>
      <script src="./scripts/front.js"></script>
      <script src="./scripts/back.js"></script>
    </body>
  </html>
